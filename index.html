<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehtový Specialista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Modak&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            background-color: gray;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;

            width: 100dvw;
            height: 100dvh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .butt {
            background-color: red;

            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            text-transform: capitalize;
            color: inherit;
            font-family: "Sour Gummy", sans-serif;
            font-size: 1.3em;

            border: 1px solid black;
        }

        .sluzby {
            position: absolute;
            top: 0;

            width: 100%;
            height: 20%;

            border-radius: 0 0 40% 40%;

            background: radial-gradient(circle, #d9f9e2, #a64511);
            box-shadow: 
                inset 0 0 35px 10px rgba(0, 0, 0, 0.5), /* горизон, вертикаль, распыление, обводка, интенсивность */
                0 5px 25px rgb(0, 0, 0);

            z-index: 1;
        }

        .produkty {
            position: absolute;
            bottom: 0;

            width: 100%;
            height: 20%;

            border-radius: 40% 40% 0 0;

            background: radial-gradient(circle, #d9f9e2, #0538ae);
            box-shadow: 
                inset 0 0 35px 10px rgba(0, 0, 0, 0.5);

            z-index: 1;
        }

        .logo {
            position: absolute;

            width: 100%;
            height: 60%;

            border: 0;

            background-color: inherit;
            background-image: url(./static/images/logo-2560x1440p.webp);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            background-color: inherit;
        }

    </style>
</head>
<body>
    <a href="#" class="butt sluzby">
        <h1>služby</h1>
    </a>
    <a href="#" class="butt logo">
        
    </a>
    <a href="#" class="butt produkty">
        <h1>produkty</h1>
    </a>
</body>
</html>
